{% extends 'base.html' %}

{% block content %}

  {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
  {% endfor %}

  <h1>Thanks for completing this survey!</h1>

  <ul>
  {% for question in questions %}
    <li><b>{{ question }}</b> {{ answers[loop.index0] }}</li>
  {% endfor %}
  </ul>

{% endblock %}
